<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>OmerAsimProjectGithub</title>
  </head>
  <body>
    <section style="height: 100vh; background-color: #fff">
      <div
        class="
          d-flex
          flex-column
          justify-content-center
          align-items-center
          h-100
          w-100
        "
      >
        <img
          src="https://images.unsplash.com/photo-1520262454473-a1a82276a574?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          alt="yılbasi"
          width="100%"
          height="100%"
          style="position: relative; object-fit: fill"
        />

        <div class="d-flex" style="position: absolute; top: 5rem">
          <div class="display-4" style="font-weight: 500">
            Yıl Başına Kalan Süre
          </div>
        </div>
        <div
          class="d-flex justify-content-around w-100"
          style="position: absolute; top: 50%"
        >
          <div>
            <h1 style="font-weight: 400" id="Month" class="display-3">1</h1>
            <small class="text-center">Ay</small>
          </div>
          <div>
            <h1 style="font-weight: 400" id="Days" class="display-3">1</h1>
            <p class="text-center">Gün</p>
          </div>
          <div>
            <h1 style="font-weight: 400" id="Hours" class="display-3">1</h1>
            <p class="text-center">Saat</p>
          </div>
          <div>
            <h1 style="font-weight: 400" id="Minutes" class="display-3">1</h1>
            <p class="text-center">Dakika</p>
          </div>
          <div>
            <h1 style="font-weight: 400" id="Second" class="display-3">1</h1>
            <p class="text-center">Saniye</p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
